<html>
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="chroma.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <style type="text/css">
    .btn:focus {
        outline: none;
    }
    </style>
</head>
<body>
    <script>
    var plot, cf, span, resBw, vidBw, refLvl, scale, delay;
    var socket = io.connect();
    var started = false;
    var tempCanvas = document.createElement("canvas");
    var tempCtx = tempCanvas.getContext("2d");
    tempCanvas.width=500;
    tempCanvas.height=300;

    socket.on('connected', onConnected);
    socket.on('psd', onPsd);
    
    $(document).ready(function () {
        var options = {
            series:  {shadowSize: 0},
            colors: ['green']
        };

        plot = $.plot($("#placeholder"), [], options);

        // Set initial values
        applyValues();

        $("#apply").click(applyValues);
        $("#stopStart").click(onStopStartClick);
    });

    function onStopStartClick() {
        started = !started;

        if(started)
        {
            $("#stopStart").text('Stop');
            requestPsd();
        }
        else
        {
            $("#stopStart").text('Start');
        }
    }

    function applyValues() {
        cf = $("#cfTxt").val();
        span = $("#spanTxt").val();
        resBw = $("#resBwTxt").val();
        vidBw = $("#vidBwTxt").val();
        refLvl = $("#refLvlTxt").val();
        scale = $("#scaleTxt").val();
        delay = $("#delayTxt").val();
    }

    function requestPsd() {
        console.log("Requesting new psd...");
        socket.emit(
            'getPsd',
            {
                cf: cf, 
                span: span, 
                resBw: resBw, 
                vidBw: vidBw,
                refLvl: refLvl,
                scale: scale
            }
        );
    }

    function onConnected(data) {
        console.log("Connected successfully");
        requestPsd();
        started = true;
    }

    function onPsd(data) {
        console.log("Recieved psd: ")
        console.log(data);

        // Get plottable data
        var series = []
        for (var i = 0; i < data.freq.length; i++) {
            series.push([data.freq[i], data.psd[i]]);
        };

        // Plot data
        var options = plot.getOptions();
        options.yaxes[0].max = refLvl;
        options.yaxes[0].min = refLvl - 10 * scale;

        plot.setData([series]);
        plot.setupGrid();
        plot.draw();

        drawWaterfall(data.psd);

        if (!started)
            return;

        setTimeout(requestPsd, delay);
    }

    // TODO: push this to bg thread?
    function scaleDown(y, newLength) {
        var newY = [];
        var dx = y.length / newLength;
        for(var i = 0; i < newLength; i++) {
            var x = i*dx;

            var x1 = Math.ceil(x);
            if(x1 == y.length)
                x1 = Math.floor(x);
            var x0 = x1 - 1;

            var y0 = y[x0];
            var y1 = y[x1];
            var yi = y0 + (y1 - y0)*(x -x0);
            newY.push(yi);

            if(i == newLength - 1) {
                console.log(yi);
                console.log(x);
                console.log(x0);
                console.log(x1);
                console.log(y0);
                console.log(y1);
            }
        }
        return newY;
    }

    function drawWaterfall(data) {
        var canvas = document.getElementById("waterfall");
        var ctx = $("#waterfall").get()[0].getContext("2d");
        tempCtx.drawImage(canvas, 0, 0, 500, 300);

        var scale = chroma.scale(['#000000','#0B16B5','#FFF782','#EB1250'])
                          .domain([-1,1]);

        // Bin down the data to fit on the plot
        // TODO: handle scaling up
        var pixelValues = scaleDown(data, 500);

        for (var i = 0; i < 500; i++) {
            var val = pixelValues[i];
            ctx.fillStyle = scale(val).hex();
            ctx.fillRect(i, 299, 1, 1);
        }
        ctx.drawImage(tempCanvas, 0, 0, 500, 300, 0, -1, 500, 300);
    }
    </script>
    <div class="row">
        <div class="col-md-4">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="cfTxt" class="col-sm-6 control-label">Center Frequency (MHz)</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="cfTxt" value=20>
                    </div>
                </div>
                <div class="form-group">
                    <label for="spanTxt" class="col-sm-6 control-label">Span (MHz)</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="spanTxt" value=10>
                    </div>
                </div>
                <div class="form-group">
                    <label for="resBwTxt" class="col-sm-6 control-label">RBW (kHz)</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="resBwTxt" value=0.01>
                    </div>
                </div>
                <div class="form-group">
                    <label for="vidBwTxt" class="col-sm-6 control-label">VBW (kHz)</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="vidBwTxt" value=0.01>
                    </div>
                </div>
                <div class="form-group">
                    <label for="refLvlTxt" class="col-sm-6 control-label">Ref. Level (dBm/Hz)</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="refLvlTxt" value=2>
                    </div>
                </div>
                <div class="form-group">
                    <label for="scaleTxt" class="col-sm-6 control-label">Scale (dB/div)</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="scaleTxt" value=0.4>
                    </div>
                </div>
                <div class="form-group">
                    <label for="delayTxt" class="col-sm-6 control-label">Delay (ms)</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="delayTxt" value=200>
                    </div>
                </div>
            </form>
            <button role="button" type="button" class="btn btn-default" id="apply">Apply</button>
            <button role="button" type="button" class="btn btn-default"id="stopStart">Stop</button>
        </div>
        <div class="col-md-6">
            <canvas id="waterfall" width="500" height="300" style="display: block; background-color: black; z-index: -1;"></canvas>
            <div id="placeholder" style="width:500px;height:300px"></div>
        </div>
    </div>

</body>
</html>
